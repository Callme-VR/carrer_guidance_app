<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Career Guidance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-art">
      <h1>Join CareerGuide</h1>
      <p>Start your journey towards the perfect career. Sign up to access personalized college recommendations.</p>
    </div>
    <div class="signup-form">
      <h2>Create Your Account</h2>
      <p class="subtitle">Itâ€™s free and only takes a minute.</p>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="At least 6 characters" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="input-field" placeholder="Re-enter your password" required />
      </div>

      <button id="signupBtn" class="signup-btn">Create Account</button>
      <p id="message"></p>

      <p class="login-link">Already have an account? <a href="../login/login.html">Log in</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../js/firebase-config.js"></script>

  <script>
    lucide.createIcons();

    document.getElementById("signupBtn").addEventListener("click", handleSignUp);
    const messageElement = document.getElementById("message");

    async function handleSignUp() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        
        messageElement.textContent = "";
        messageElement.className = '';

        if (password !== confirmPassword) {
            messageElement.textContent = "Error: Passwords do not match.";
            messageElement.classList.add('message-error');
            return;
        }

        if (password.length < 6) {
            messageElement.textContent = "Error: Password must be at least 6 characters long.";
            messageElement.classList.add('message-error');
            return;
        }

        try {
            const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            await db.collection("users").doc(user.uid).set({
                email: user.email,
                role: 'student',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            messageElement.textContent = "Success! Account created. Redirecting to login...";
            messageElement.classList.add('message-success');
            
            setTimeout(() => {
                window.location.href = "../login/login.html"; 
            }, 1500);

        } catch (error) {
            console.error("Sign Up Error:", error);
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.classList.add('message-error');
        }
    }
  </script>
</body>
</html>
